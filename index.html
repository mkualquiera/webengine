<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebEngine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #webengine-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #000;
            width: 90%;
            max-height: 90%;
            object-fit: contain;
            outline: none;
        }

        #status {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="webengine-container">
        <div id="status">Loading WebEngine...</div>
        <div id="error"></div>
    </div>

</body>

</html>
