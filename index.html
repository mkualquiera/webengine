<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebEngine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #webengine-container {
            text-align: center;
        }
        
        canvas {
            border: 1px solid #333;
            background-color: #111;
        }
        
        #loading {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="webengine-container">
        <div id="loading">Loading WebEngine...</div>
        <div id="error"></div>
    </div>

    <script type="module">
        import init from './pkg/webengine.js';
        
        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error initializing WebEngine:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load WebEngine: ' + error.message;
            }
        }
        
        run();
    </script>
</body>
</html>
